name: Github Actions
on:
  push:
    branches: [master]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: jiro4989/setup-nim-action@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        nim-version: stable
    - name: Install packages
      run: |
        apt-get update
        apt-get install -y ripgrep curl wget dnsutils ca-certificates libpcre3-dev
    - name: Cache nimble packages
      uses: actions/cache@v3
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-v2-${{ hashFiles('*.nimble') }}
        restore-keys: |
          ${{ runner.os }}-nimble-v2-
    - run: nimble install -y
    - run: nimble test -y
    - run: nimble test --gc:orc -y

  build-docker:
    runs-on: monolab-builder
    needs: build
    if: github.ref == 'refs/heads/master' && hashFiles('Dockerfile') != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update CA certificates
        run: sudo update-ca-certificates

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."gitea.solution-nine.monofuel.dev"]
              ca = ["/usr/local/share/ca-certificates/monolab-ca.crt", "/usr/local/share/ca-certificates/monolab-int-ca.crt"]

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: gitea.solution-nine.monofuel.dev
          username: monolab
          password: ${{ secrets.GIT_PAT }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: gitea.solution-nine.monofuel.dev/monofuel/regen:latest
