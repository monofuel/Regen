name: Github Actions
on:
  push:
    branches: [master]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: jiro4989/setup-nim-action@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install packages
      run: |
        apt-get update
        apt-get install -y ripgrep curl wget dnsutils ca-certificates libpcre3-dev
    - name: Cache nimble packages
      uses: actions/cache@v3
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
        restore-keys: |
          ${{ runner.os }}-nimble-
    - run: nimble install -y
    - run: nimble test -y
    - run: nimble test --gc:orc -y